<input class="form-control" type="text" name="search" [(ngModel)]="term" placeholder="wyszukaj">
<br>
<table id="bootstrap-data-table" class="table table-striped table-bordered
table-hover dt-body-left">
  <thead>
  <tr>
    <th (click)="sort('_name')">Nazwa</th>
    <th (click)="sort('_description')">Opis</th>
    <th (click)="sort('_material')">Material</th>
    <th (click)="sort('_typ_1')" >Typ 1</th>
    <th (click)="sort('_weight')">Waga</th>
    <th (click)="sort('_units')">J.M</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let k of (komponentState | async).komponents | orderBy: key : reverse | filter: term | paginate: { itemsPerPage: 35, currentPage: p }; let i = index"
      [routerLink] = "['edit',k?._name]">
    <td>{{k._name}}</td>
    <td>{{k._description}}</td>
    <td>{{k._material}}</td>
    <td>{{k._typ_1.toString()}}</td>
    <td>{{k._weight}}</td>
    <td>{{k._units}}</td>
  </tr>
  </tbody>
</table>
<pagination-controls  class="new-pagination" (pageChange)="p = $event"></pagination-controls>
