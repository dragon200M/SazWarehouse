

<input class="form-control" type="text" name="search" [(ngModel)]="filter">
<br>
<table  id="bootstrap-data-table" class="table table-striped table-bordered">
  <thead>
  <th (click)="sort('name')">Nazwa</th>
  <th (click)="sort('visibleName')">Nazwa Wyswietlana</th>
  <th (click)="sort('desc')">Opis</th>
  <th (click)="sort('available')">Dostepnosc</th>
  <th>Akcja</th>
  </thead>
  <tbody>
    <tr *ngFor = "let w of (war | async).warehouses | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 35, currentPage: p }; let i = index" >
        <td (click)="listClick(w.name)">{{w.name}}</td>
        <td (click)="listClick(w.name)">{{w.visibleName}}</td>
        <td (click)="listClick(w.name)">{{w.desc}}</td>
        <td (click)="listClick(w.name)">{{w.available}}</td>
        <td>
          <button class="btn btn-primary" (click)="onAddElementToWarehouse(w.name)">Dodaj / Edycja</button>
        </td>
    </tr>
  </tbody>
</table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
