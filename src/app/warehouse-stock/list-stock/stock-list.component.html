<div class="card-header">
  <strong class="card-title">{{warehouse?._visibleName}} {{warehouse?._description}} / Ilość: {{quantity}}</strong>
</div>
<div class="card-body">
      <table  class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Komponent</th>
          <th>Opis</th>
          <th>Stan</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let s of stockItems | orderBy: key : reverse | paginate: { itemsPerPage: 20, currentPage: f, id:'f' }; let i = index" (click)="setClickedRow(i,s)" [ngClass]="{active: i == selectedRow}">
          <td>{{s.component._name}}</td>
          <td>{{s.component._description}}</td>
          <td>{{s._stock}}</td>
        </tr>
        </tbody>
      </table>
  <pagination-controls class="new-pagination" (pageChange)="f = $event" id = "f"></pagination-controls>
</div>
